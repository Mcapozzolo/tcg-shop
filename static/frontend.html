<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>One Piece Card Shop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="css/style.css">
    <script type="module" src="js/app.js" defer></script>
</head>

<body class="w3-cyan">

    <!-- Navigation -->
    <nav class="w3-bar w3-indigo">
        <a href="#info" class="w3-bar-item w3-button">Info</a>
        <a href="#input" class="w3-bar-item w3-button">Karte erfassen</a>
        <a href="#output" class="w3-bar-item w3-button">Ausgabe</a>
    </nav>

    <!-- Info -->
    <section id="info" class="w3-container w3-padding">
        <h2>One Piece Card Game – Sammlungs Tracker</h2>
        <p>Trage deine gezogenen Karten ein und behalte deine Sammlung im Blick.</p>
        <img src="img/one-piece-cover.jpg" alt="Booster-Artwork" class="w3-image w3-round w3-margin-top w3-center" style="max-width:600px; width:100%;
            display:block; 
            margin:0 auto;">
    </section>

    <!-- Eingabe -->
    <section id="input" class="w3-container w3-padding">
        <h3>Karte erfassen</h3>

        <label>
      Name
      <input id="cardName"     class="w3-input w3-border" type="text">
      <span id="cardNameError" class="w3-text-red"></span>
    </label>

        <label>Seltenheit
    <select id="cardRarity" class="w3-select">
      <option value="">-- bitte wählen --</option>
      <option>Common</option><option>Uncommon</option><option>Rare</option><option>SuperRare</option>
    </select>
    <span id="cardRarityError" class="w3-text-red"></span>
  </label>

        <label>Preis (CHF)
    <input id="cardPrice" class="w3-input w3-border" type="number" step="0.05">
    <span id="cardPriceError" class="w3-text-red"></span>
  </label>

        <button id="sendBtn" class="w3-button w3-indigo w3-margin-top" disabled>Speichern</button>
        <button id="resetBtn" class="w3-button w3-red w3-margin-top">
  Reset&nbsp;Sammlung
</button>
    </section>

    <!-- Ausgabe -->
    <section id="output" class="w3-container w3-padding">
        <h3>Antwort</h3>
        <div id="result" class="w3-panel w3-pale-green w3-leftbar w3-border-green w3-hide">
        </div>
        <canvas id="chart" width="320" height="200" class="w3-border w3-white"></canvas>
    </section>

    </section>
    <section class="w3-container w3-center w3-padding">
        <img src="img/one-piece-cover2.jpg" style="max-width:400px; width:100%" class="w3-image w3-round">
    </section>
</body>

</html>
